<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>admin | apfel</title>
	<link rel="stylesheet" href="static/styles.css">
	<script type="text/javascript" src="static/axios.min.js" defer></script>
	<script type="text/javascript" src="static/register-interactive.js" defer></script>
</head>
<body>
	<form id="registerForm">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="Name" required><br>

		<label for="email">E-Mail-Adresse:</label><br>
		<input type="text" id="email" name="Email" required><br><br>

		<label for="password">Passwort:</label><br>
		<input type="password" id="password" name="Password" required><br>

		<label for="password2">Passwort erneut eingeben:</label><br>
		<input type="password" id="password2" name="Password2" required><br><br>

		<input type="submit" id="submitButton" value="Registrieren">
	</form>
</body>
</html>
